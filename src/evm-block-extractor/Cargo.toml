[package]
name = "evm-block-extractor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "evm-block-extractor"
path = "src/bin/extractor.rs"

[[bin]]
name = "evm-block-extractor-server"
path = "src/bin/server.rs"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
clap = { workspace = true }
did = { path = "../did" }
env_logger = { workspace = true }
ethereum-json-rpc-client = { path = "../ethereum-json-rpc-client", features = ["reqwest"] }
ethers-core = { workspace = true }
futures = { workspace = true }
gcp-bigquery-client = { workspace = true }
hex = { workspace = true }
itertools = { workspace = true }
jsonrpsee = { workspace = true }
log = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sqlx = { workspace = true, features = ["postgres"] }
tokio = { workspace = true }
yup-oauth2 = { workspace = true }
zip = { workspace = true }

[dev-dependencies]
jsonrpc-core = { workspace = true }
port_check = { workspace = true }
rand = { workspace = true }
tempfile = { workspace = true }
testcontainers = { workspace = true }
wiremock = { workspace = true }
